apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vatbe
  namespace: vatbe
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Blazor Server sticky sessions (SignalR)
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: "vatbe-affinity"
    traefik.ingress.kubernetes.io/service.sticky.cookie.secure: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.httponly: "true"
spec:
  tls:
    - hosts:
        - vatbe.garry-ai.cloud
      secretName: vatbe-tls
  rules:
    - host: vatbe.garry-ai.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vatbe
                port:
                  number: 80
