apiVersion: apps/v1
kind: Deployment
metadata:
  name: vatbe
  namespace: vatbe
  labels:
    app: vatbe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vatbe
  template:
    metadata:
      labels:
        app: vatbe
    spec:
      containers:
        - name: vatbe
          image: vatbe:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://+:8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
